<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- My Styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="myApp pt-5">
      <!-- Title -->
      <div class="container text-center">
        <h1 class="title">Movies Collection</h1>
        <!-- Button HTML (to Trigger Modal) -->
        <a
          href="#myModal"
          class="btn btn-outline-primary mt-2"
          data-toggle="modal"
          >Add New Movie</a
        >
        <!-- Table showing movie collection -->
        <section id="userInput" class="mt-5">
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Director</th>
                <th>RunTime</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="movieCollection"></tbody>
          </table>
        </section>

        <!-- Modal HTML -->
        <div id="myModal" class="modal fade">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">add new movie to collection</h5>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <!-- input form asking user to new movie details -->
                <form id="movie-form">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      placeholder="movie title"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="director"
                      placeholder="movie director"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="runtime"
                      placeholder="runtime"
                      required
                    />
                  </div>
                  <input
                    type="submit"
                    value="Add Movie"
                    class="btn btn-outline-primary"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of container-->
    </div>
    <!-- end of myApp-->

    <!----------------------------------------------------------------------------------->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- My Javascript -->
    <script src="app.js"></script>
  </body>
</html>
